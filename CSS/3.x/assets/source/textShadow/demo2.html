<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>镂刻</title>
    <style>
        body {
            background-color: #0f0;
        }

        .box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: #ddd;
            text-shadow: 1px 1px #fff, -1px -1px #000;
        }

    </style>
</head>

<body>
    <div class="box">TEXT SHADOW</div>
</body>

</html>
