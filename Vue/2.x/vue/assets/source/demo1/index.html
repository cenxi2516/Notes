<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="app">
        <h1>标题：商品管理系统</h1>
        <ul>
            <li v-for="(item, i) in products" key="i">
                商品名称：{{item.name}}，商品数量：
                <button type="button" @click="changeStock(item, item.stock + 1)"> + </button>
                    {{item.stock ? item.stock : '无货'}}
                <button type="button" @click="changeStock(item, item.stock - 1)"> - </button>
                <button type="button" @click="deleteProduct(i)">删除</button>
            </li>
        </ul>
        <p>
            商品总数：{{total}}
        </p>
    </div>
    <script src="./../../common/vue.min.js"></script>
    <script>
        const config = {
            el: '#app',
            data: {
                products: [
                    {name: 'iphone', stock: 10},
                    {name: 'xiaomi', stock: 9},
                    {name: 'vivo', stock: 8},
                ]
            },
            computed: {
                total() {
                    return this.products.reduce((v, item) => v + item.stock, 0);
                }
            },
            methods: {
                changeStock(product, newStock){
                    product.stock = newStock < 0 ? 0: newStock;
                },
                deleteProduct(index){
                    this.products.splice(index, 1);
                }
            }

        };

        const vm = new Vue(config);
        console.log(vm);
    </script>
</body>

</html>
